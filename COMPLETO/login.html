<!DOCTYPE html>
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrução Materiais ON</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

  </head>
  <body>
<div class="grid grid-cols-1 md:grid-cols-2">
  <div class="hidden md:flex min-h-screen w-full bg-no-repeat flex flex-col justify-center items-center p-5 bg-right" style="background-image:url(./images/shape.svg)">
    <div class="absolute left-1/5 flex flex-col justify-center items-center">
      <img src="./images/logo_white.png" class=" w-2/6">
      <div class="font-bold text-xl md:text-3xl lg:text-4xl text-white mt-10">Bem-Vindo!</div>
      <div class="text-lg md:text-xl lg:text-xl text-center text-white mt-10">Entre com seu e-mail<br> e senha para continuar</div>
    </div>
  </div>
  <div class="bg-no-repeat flex md:hidden flex-col justify-center items-center p-5 bg-bottom" style="background-image:url(./images/shape_hor.svg)">
    <div class="left-1/5 flex flex-col justify-center items-center">
      <img src="./images/logo_white.png" class=" w-1/6">
      <div class="font-bold text-xl md:text-3xl lg:text-4xl text-white mt-10">Bem-Vindo!</div>
      <div class="text-lg md:text-xl lg:text-xl text-center text-white mt-5 mb-10 pb-5">Entre com seu e-mail<br> e senha para continuar</div>
    </div>
  </div>
  <div class="flex flex-col justify-between items-center">
    <div></div>
    <form class="w-full md:w-4/5 lg:w-3/5 py-10 md:py-0" action="./login.html#login" method="POST">
      <div class="p-4 text-center">
        <h3 class="text-lg text-primary-dark leading-3 font-bold my-4">Acesso ao Portal</h3>
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="">
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" name="username" class="border p-3 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="Usuário">
            </div>
          </div>
          <div class="">
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="password" name="password" class="border p-3 focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="Senha">
            </div>
          </div>
        </div>
        <div class="px-4 py-3  text-center sm:px-6">
          <button type="submit" style="background: linear-gradient(180deg, #FABA7B 0%, #FC932E 100%)" class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Entrar
          </button>
        </div>
      </div>
    </form>
    <div class="text-sm text-gray-500 pb-5">
    Todos os direitos reservados à Contrução Materiais On.com
    </div>

  </div>
</div>

</body></html>
